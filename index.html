      <section class="container">

       <section class="container">
       <div class="row text-center">
        <div class="col-md-12">
          <form class="form-inline">
            <div class="form-group select-group">
              <select class="form-control select-placeholder" id="project_type" name="project">
                <option selected disabled>Project Type</option>
                <option>Basic responsive website</option>
                <option>Premium responsive website</option>
                <option>Corporate responsive website</option>
                <option>Website support / content management</option>
                <option>Corporate identity / branding / logo</option>
                <option>Business naming</option>
                <option>Pre-project analytics and studies</option>
              </select>
             </div>
             <div class="form-group select-group">
              <select class="form-control select-placeholder" id="price_num" name="price">
                <option selected disabled>Budget</option>
                <option>below $1.000</option>
                <option>$1.000-2.000</option>
                <option>$2.000-5.000</option>
                <option>$5.000-10.000</option>
                <option>over $10.000</option>
              </select>
             </div>
             <div class="form-group">
              <input class="form-control" type="email" name="email" id="booking_email" placeholder="Your email">
             </div>
             <div class="form-group">
              <input class="form-control" type="name" name="name" id="client_name" placeholder="Your name">
             </div>
            </div>
          </form>
